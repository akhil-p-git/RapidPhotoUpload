spring:
  application:
    name: rapidphoto-upload-backend

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 1GB

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=30m,expireAfterAccess=10m

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,image/jpeg,image/png,image/gif
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never

# n8n Integration
n8n:
  base-url: ${N8N_BASE_URL:http://localhost:5678}
  webhook:
    photo-uploaded: /webhook/photo-uploaded
    photo-processed: /webhook/photo-processed
    upload-failed: /webhook/upload-failed

# Storage Configuration
storage:
  type: ${STORAGE_TYPE:s3}  # Default to S3 in production
  local:
    upload-dir: ${STORAGE_LOCAL_DIR:/var/uploads}
  s3:
    bucket-name: ${S3_BUCKET_NAME}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

# Concurrency Configuration
upload:
  thread-pool:
    core-size: ${UPLOAD_CORE_SIZE:50}
    max-size: ${UPLOAD_MAX_SIZE:200}
    queue-capacity: ${UPLOAD_QUEUE_CAPACITY:1000}
  chunk-size: ${UPLOAD_CHUNK_SIZE:5242880}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# Logging
logging:
  level:
    root: INFO
    com.rapidphoto: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:/var/log/rapidphoto/application.log}
    max-size: 10MB
    max-history: 30

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

