spring:
  application:
    name: rapidphoto-upload-backend

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 100  # Increased for 500 concurrent uploads
      minimum-idle: 20  # Increased for better connection availability
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 1GB

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=30m,expireAfterAccess=10m

server:
  port: ${SERVER_PORT:8080}
  http2:
    enabled: true  # Enable HTTP/2 for better performance with parallel uploads
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,image/jpeg,image/png,image/gif
  tomcat:
    threads:
      max: 400  # Increased from default 200 for high concurrency
      min-spare: 50
    max-connections: 10000  # Support many concurrent connections
    accept-count: 200  # Queue for incoming connections
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never

# n8n Integration
n8n:
  base-url: ${N8N_BASE_URL:http://localhost:5678}
  webhook:
    photo-uploaded: /webhook/photo-uploaded
    photo-processed: /webhook/photo-processed
    upload-failed: /webhook/upload-failed

# Storage Configuration
storage:
  type: ${STORAGE_TYPE:s3}  # Default to S3 in production
  local:
    upload-dir: ${STORAGE_LOCAL_DIR:/var/uploads}
  s3:
    bucket-name: ${S3_BUCKET_NAME}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

# Concurrency Configuration
upload:
  thread-pool:
    core-size: ${UPLOAD_CORE_SIZE:100}
    max-size: ${UPLOAD_MAX_SIZE:500}  # Increased for 500 concurrent uploads
    queue-capacity: ${UPLOAD_QUEUE_CAPACITY:5000}  # Increased for 500 concurrent uploads
  chunk-size: ${UPLOAD_CHUNK_SIZE:5242880}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# Rate Limiting Configuration (Aggressive mode for production)
rate-limit:
  default:
    capacity: 100
    refill-interval: 60  # seconds
  upload:
    capacity: ${RATE_LIMIT_UPLOAD_CAPACITY:5000}  # 5000 req/min for maximum speed (500 concurrent Ã— 10 chunks)
    refill-interval: 60  # seconds

# Logging
logging:
  level:
    root: INFO
    com.rapidphoto: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:/var/log/rapidphoto/application.log}
    max-size: 10MB
    max-history: 30

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  # Enable HikariCP metrics for connection pool monitoring
  health:
    db:
      enabled: true
  # Enable thread pool metrics
  server:
    max-http-header-size: 8KB

